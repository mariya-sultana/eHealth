<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="static/login.css">
</head>

<body>
    <div class="wrapper">
        <div class="title">Login Form</div>
        <form action="/login" method="post">
            <div class="field">
                <input type="text" required id="email" name="email" autocomplete="off" autofocus>
                <label>Email Address</label>
            </div>
            <div class="field">
                <input type="text" required autocomplete="off" autofocus id="username" name="username">
                <label>Username</label>
            </div>
            <div class="field">
                <input type="password" id="password" name="password" required>
                <label>Password</label>
            </div>
             
            <div class="field">
                <input type="submit" value="Login">
            </div>
            <div class="signup-link">Not a member? <a href="/register">Signup now</a></div>
        </form>
    </div>
</body>

</html>
