<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
				initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="/static/add.css" rel="stylesheet">
    <style>
        .form-wrap {
            width: 320px;
            background: #3e3d3d;
            padding: 40px 20px;
            box-sizing: border-box;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            text-align: center;
            color: #fff;
            font-weight: normal;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            background: none;
            border: 1px solid #fff;
            border-radius: 3px;
            padding: 6px 15px;
            box-sizing: border-box;
            margin-bottom: 20px;
            font-size: 16px;
            color: rgb(133, 132, 132);
        }

        input[type="button"] {
            background: #bac675;
            border: 20;
            cursor: pointer;
            color: #3e3d3d;
        }

        input[type="button"]:hover {
            background: #a4b15c;
            transition: .6s;
        }

        ::placeholder {
            color: rgb(197, 193, 193);
        }
    </style>
</head>

<body>

    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">Admin Panel</div>
            <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" id="menuicn" alt="menu-icon">
        </div>

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                            class="nav-img" alt="dashboard">
                        <h3> Dashboard</h3>
                    </div>

                    <div class="option2 nav-option">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
                            class="nav-img" alt="articles">
                        <h3><a href="/admin/addProduct"> Add Product</a></h3>
                    </div>
                    

                    <div class="nav-option logout">
                        <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                            class="nav-img" alt="logout">
                        <h3><a href="/logout"> Logout</a></h3>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">

            <div class="searchbar2">
                <input type="text" name="" id="" placeholder="Search">
                <div class="searchbtn">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
                        class="icn srchicn" alt="search-button">
                </div>
            </div>
            </br></br></br></br></br>

            <div class="box-container bx">

                <h2>Add items</h2>
                <form action="/addItem" method="POST" enctype="multipart/form-data">
                    Name: <input class="input" type="text" name="name"><br>
                    Price: <input class="input" type="text" name="price"><br>
                    Description:
                    <br><textarea name="description" rows=10 cols="80"></textarea><br>
                    Image: <input type="file" name="image"><br>
                    Stock: <input class="input" type="text" name="stock"><br>
                    Category: <select name="category">
                        {% for row in categories %}
                        <option value="{{row[0]}}">{{row[1]}}</option>
                        {% endfor %}
                    </select><br>
                    <input type="submit">
                </form>


            </div>
        </div>


</body>

</html>
